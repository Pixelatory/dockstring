[mypy]
# Platform configuration
python_version = 3.7

# Untyped definitions and calls
check_untyped_defs = True

exclude = docs/

[mypy-setuptools.*]
ignore_missing_imports = True

[mypy-pymol.*]
ignore_missing_imports = True

[mypy-rdkit.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-pkg_resources.*]
ignore_missing_imports = True
